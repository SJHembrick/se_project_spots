<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots is a social media web application. Members are encouraged to like share and interact with other users"
    />
    <meta name="keywords" content="Spots, follow, like, share" />
    <meta name="author" content="Shawn Jamal Hembrick" />
    <title>Spots</title>

    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button">
              <img src="./images/editprofilelogo.svg" alt="pencil" />
              Edit Profile
            </button>
          </div>
          <button class="profile__add-button">
            <img src="./images/plusicon.svg" alt="plus icon" />
            New Post
          </button>
        </section>
        <section class="cards">
          <article class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt=""
            />
            <p class="card__description">Lorem ipsum dolor</p>
            <button class="card__like-button"></button>
          </article>
          <article class="card">
            <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="" />
            <p class="card__description">Lorem ipsum dolor</p>
            <button class="card__like-button"></button>
          </article>
          <article class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt=""
            />
            <p class="card__description">Lorem ipsum dolor</p>
            <button class="card__like-button"></button>
          </article>
          <article class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt=""
            />
            <p class="card__description">Lorem ipsum dolor</p>
            <button class="card__like-button"></button>
          </article>
          <article class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt=""
            />
            <p class="card__description">Lorem ipsum dolor</p>
            <button class="card__like-button"></button>
          </article>
          <article class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt=""
            />
            <p class="card__description">Lorem ipsum dolor</p>
            <button class="card__like-button"></button>
          </article>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
